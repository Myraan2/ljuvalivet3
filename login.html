<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Ljuva livet är en dejtingapp som gör kärleken evig">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logga in</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <header class="header">
    <nav>
        <div class="logo">LjuvaLivet</div>
        <div class="navbar_menu">
            <a href="/" class="navbar_link">Start</a>
            <a href="/kampanjer.html" class="navbar_link">Kampanjer</a>
            <a href="/preferenser.html" class="navbar_link">Preferenser</a>
            <a href="/registrera.html" class="navbar_link">Registrera</a>
            <a href="/login.html" class="navbar_link">Logga in</a>
        </div>
      </nav>
     

   </header> 

    <div class="wrapper">
        <div class="form-box login">
            <h1>Logga in</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Lösenord</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Kom ihåg mig</label>
                    <a href="#">Glömt Lösenord?</a>
                </div>
                <button type="submit" class="btn">Logga in</button>
                <div class="login-register">
                    <p>Inget konto?<a href="#" class="register-link"> Registrera</a></p>
                </div>
            </form>
        </div 
    
    </div>
    <script src="script.js"></script>
</body>
</html>
